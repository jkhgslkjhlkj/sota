<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на встречу</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Добавляем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 98, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 41, 117, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .calendar-nav button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: rgba(100, 255, 218, 0.2);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            padding: 10px;
        }

        .calendar-day:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-2px);
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 99, 99, 0.1);
        }

        .calendar-day .date {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calendar-day .slots {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .weekday-labels {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .time-slots {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .time-slot {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .time-slot:hover {
            background: rgba(100, 255, 218, 0.05);
            border-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 5px 15px rgba(100, 255, 218, 0.1),
                0 0 0 1px rgba(100, 255, 218, 0.2);
        }

        .time-slot:active {
            transform: scale(0.98);
            box-shadow: 
                0 2px 8px rgba(100, 255, 218, 0.1),
                0 0 0 1px rgba(100, 255, 218, 0.2);
        }

        .time-slot::before {
            display: none;
        }

        .time-slot.booked {
            background: rgba(255, 99, 99, 0.1);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .time-slot.booked:hover {
            transform: none;
            box-shadow: none;
        }

        .booking-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .submit-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.1);
        }

        .contacts {
            margin-top: 30px;
            text-align: center;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #64ffda;
        }

        /* Стили для модального окна уведомлений */
        .notification-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 25, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 300px;
        }

        .notification-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .notification-option {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-option:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .notification-option i {
            font-size: 1.2em;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .success-message {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
        }

        .booked-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Стили для админ-панели */
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1em;
            padding: 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .admin-login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 25, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 300px;
        }

        .admin-login-modal button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .admin-login-modal button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .booking-details {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .booking-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .booking-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-mode .calendar-day {
            cursor: pointer;
        }

        .admin-mode .calendar-day.has-bookings {
            border-color: rgba(100, 255, 218, 0.3);
            background: rgba(100, 255, 218, 0.05);
        }

        .admin-mode .calendar-day.has-bookings:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        /* Медиа-запросы для адаптивности */
        @media screen and (max-width: 1024px) {
            .container {
                max-width: 100%;
                padding: 20px 15px;
                margin: 0;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 0;
            }
            .container {
                padding: 15px 10px;
                border-radius: 15px;
            }
            .calendar-container {
                padding: 15px 10px;
                margin-bottom: 20px;
            }
            .calendar-grid {
                gap: 4px;
                padding: 8px 4px;
            }
            .calendar-day {
                padding: 4px 2px;
                font-size: 0.9em;
                min-height: 45px;
            }
            .calendar-day .date {
                font-size: 0.9em;
                margin-bottom: 2px;
            }
            .calendar-day .slots {
                font-size: 0.7em;
            }
            .time-slots {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                padding: 10px 5px;
            }
            .time-slot {
                padding: 8px 5px;
                font-size: 0.9em;
                text-align: center;
                min-height: auto;
            }
            .booking-form {
                padding: 15px 10px;
            }
            .form-group {
                margin-bottom: 12px;
            }
            .form-group input {
                padding: 8px;
                font-size: 14px;
            }
            .submit-btn {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px 5px;
            }
            .calendar-nav button {
                padding: 5px 8px;
                font-size: 14px;
            }
            .weekday-labels {
                font-size: 0.75em;
                gap: 4px;
            }
            .calendar-day {
                font-size: 0.8em;
                min-height: 40px;
            }
            .time-slots {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            .time-slot {
                padding: 6px 4px;
                font-size: 0.85em;
            }
            .booking-form {
                padding: 12px 8px;
            }
            .notification-modal,
            .admin-login-modal {
                width: 85%;
                padding: 15px;
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                font-size: 1.1em;
            }
            .profile-img {
                width: 80px;
                height: 80px;
            }
        }

        @media screen and (max-width: 360px) {
            .time-slots {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
            }
            .time-slot {
                padding: 6px 3px;
                font-size: 0.8em;
            }
            .calendar-day {
                min-height: 35px;
            }
            .profile-img {
                width: 70px;
                height: 70px;
            }
        }

        /* Исправление для iPhone */
        @supports (-webkit-touch-callout: none) {
            .container {
                padding: 10px 5px;
                margin: 0;
                border-radius: 0;
            }
            .calendar-container {
                margin: 10px 0;
            }
            .time-slots {
                margin: 10px 0;
            }
            input {
                font-size: 16px;
                padding: 8px;
            }
            .booking-form {
                margin: 10px 0;
            }
            /* Исправление для iPhone SE и маленьких iPhone */
            @media screen and (max-width: 375px) {
                .time-slots {
                    grid-template-columns: repeat(2, 1fr);
                }
                .calendar-day {
                    font-size: 0.7em;
                    min-height: 32px;
                }
            }
        }

        /* Оптимизация для ландшафтной ориентации */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 5px;
            }
            .profile {
                margin-bottom: 10px;
            }
            .profile-img {
                width: 50px;
                height: 50px;
                margin-bottom: 5px;
            }
            .calendar-container {
                margin-bottom: 10px;
            }
            .calendar-grid {
                gap: 3px;
            }
            .calendar-day {
                min-height: 30px;
            }
            .time-slots {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Добавляем стили для управления слотами */
        .admin-time-slot {
            position: relative;
        }

        .admin-time-slot .toggle-slot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 99, 99, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-time-slot .toggle-slot.available {
            background: rgba(100, 255, 218, 0.5);
        }

        .admin-time-slot.disabled {
            opacity: 0.5;
            background: rgba(255, 99, 99, 0.1);
        }

        .save-slots-btn {
            display: none;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(100, 255, 218, 0.2);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-slots-btn:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        .admin-mode .save-slots-btn {
            display: block;
        }

        .admin-mode .time-slots {
            display: grid !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1.jpg" alt="Фото профиля" class="profile-img">
            <h1>Алина Зверева</h1>
            <p>У меня нет свободного времени, но попробуйте его найти</p>
            <button id="admin-login-btn" class="admin-btn" onclick="showAdminLogin()">
                <i class="fas fa-lock"></i>
            </button>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="current-month">Январь 2024</h2>
                <div class="calendar-nav">
                    <button onclick="prevMonth()">←</button>
                    <button onclick="nextMonth()">→</button>
                </div>
            </div>
            <div class="weekday-labels">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Дни будут добавлены через JavaScript -->
            </div>
            <div class="time-slots" id="time-slots">
                <!-- Временные слоты будут добавлены через JavaScript -->
            </div>
        </div>

        <div class="booking-form" id="booking-form">
            <div class="form-group">
                <label>Ваше имя</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Контактный телефон</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>Комментарий (необязательно)</label>
                <input type="text" id="comment">
            </div>
            <button class="submit-btn" onclick="submitBooking()">Записаться на встречу</button>
        </div>

        <div class="contacts">
            <a href="https://t.me/alinaqx" class="contact-link">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
            <a href="https://vk.com/owie.film" class="contact-link">
                <i class="fab fa-vk"></i>
                VKontakte
            </a>
        </div>
    </div>

    <!-- Добавляем модальное окно для выбора способа уведомления -->
    <div class="overlay" id="overlay"></div>
    <div class="notification-modal" id="notification-modal">
        <h3>Выберите способ уведомления</h3>
        <div class="notification-options">
            <div class="notification-option" onclick="selectNotification('telegram')">
                <i class="fab fa-telegram"></i>
                Telegram
            </div>
            <div class="notification-option" onclick="selectNotification('email')">
                <i class="far fa-envelope"></i>
                Email
            </div>
            <div class="notification-option" onclick="selectNotification('sms')">
                <i class="far fa-comment-dots"></i>
                SMS
            </div>
        </div>
    </div>

    <!-- Добавляем модальное окно для входа администратора -->
    <div class="admin-login-modal" id="admin-login-modal">
        <h3>Вход для администратора</h3>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" id="admin-password" required>
        </div>
        <button onclick="loginAdmin()">Войти</button>
    </div>

    <!-- Добавляем блок для отображения деталей записей -->
    <div class="booking-details" id="booking-details">
        <h3>Записи на <span id="booking-date"></span></h3>
        <div id="bookings-list"></div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBt_uQ12-h70ElZZrzWEzP_0PG89FAXN_Y",
            authDomain: "ggrigorii-42657.firebaseapp.com",
            databaseURL: "https://ggrigorii-42657-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ggrigorii-42657",
            storageBucket: "ggrigorii-42657.firebasestorage.app",
            messagingSenderId: "364178328264",
            appId: "1:364178328264:web:6a410af1a566e7ec3bb3fd",
            measurementId: "G-7BPR5KP7Z8"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let currentDate = new Date();
        let selectedDate = '';
        let selectedTime = '';
        let bookings = {};
        let availableSlots = {};
        let isAdminMode = false;
        let dataInitialized = false;

        // Функция для проверки инициализации данных
        function checkDataAndGenerateCalendar() {
            if (bookings !== null && availableSlots !== null) {
                dataInitialized = true;
                generateCalendar(currentDate);
            }
        }

        // Слушаем изменения в базе данных
        database.ref('bookings').on('value', (snapshot) => {
            bookings = snapshot.val() || {};
            if (dataInitialized) {
                generateCalendar(currentDate);
                if (selectedDate) {
                    if (isAdminMode) {
                        showBookingDetails(selectedDate);
                    } else {
                        generateTimeSlots(selectedDate);
                    }
                }
            } else {
                checkDataAndGenerateCalendar();
            }
        });

        // Слушаем изменения в доступных слотах
        database.ref('availableSlots').on('value', (snapshot) => {
            availableSlots = snapshot.val() || {};
            if (dataInitialized) {
                generateCalendar(currentDate);
                if (selectedDate) {
                    generateTimeSlots(selectedDate);
                }
            } else {
                checkDataAndGenerateCalendar();
            }
        });

        function generateCalendar(date) {
            const grid = document.getElementById('calendar-grid');
            const monthYear = document.getElementById('current-month');
            grid.innerHTML = '';

            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            
            const months = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 
                          'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
            monthYear.textContent = `${months[date.getMonth()]} ${date.getFullYear()}`;

            let firstDayIndex = firstDay.getDay() || 7;
            for(let i = 1; i < firstDayIndex; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day disabled';
                grid.appendChild(emptyDay);
            }

            for(let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const currentDateStr = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayDate = new Date(currentDateStr);
                const hasBookings = bookings[currentDateStr]?.length > 0;
                
                if (dayDate < new Date().setHours(0,0,0,0)) {
                    dayElement.className += ' disabled';
                } else {
                    if (hasBookings && isAdminMode) {
                        dayElement.className += ' has-bookings';
                    }
                    dayElement.onclick = () => {
                        if (isAdminMode && hasBookings) {
                            showBookingDetails(currentDateStr);
                        } else {
                            selectDate(currentDateStr);
                        }
                    };
                }

                const dateSpan = document.createElement('div');
                dateSpan.className = 'date';
                dateSpan.textContent = day;

                const slotsSpan = document.createElement('div');
                slotsSpan.className = 'slots';
                if (isAdminMode) {
                    const bookingsCount = bookings[currentDateStr]?.length || 0;
                    slotsSpan.textContent = bookingsCount > 0 ? `${bookingsCount} записей` : 'Нет записей';
                } else {
                    const availableSlots = getAvailableSlots(currentDateStr);
                    slotsSpan.textContent = availableSlots;
                }

                dayElement.appendChild(dateSpan);
                dayElement.appendChild(slotsSpan);
                grid.appendChild(dayElement);
            }
        }

        function generateTimeSlots(date) {
            const timeSlotsContainer = document.getElementById('time-slots');
            timeSlotsContainer.style.display = 'grid';
            timeSlotsContainer.innerHTML = '';
            
            const dateBookings = bookings[date] || [];
            const dateAvailableSlots = availableSlots[date] || {};
            
            for(let hour = 14; hour < 21; hour++) {
                const time = `${hour}:00`;
                const timeSlot = document.createElement('div');
                timeSlot.className = isAdminMode ? 'time-slot admin-time-slot' : 'time-slot';
                
                const isSlotAvailable = dateAvailableSlots[time] !== false;
                const isBooked = dateBookings.some(booking => booking.time === time);
                
                if (isAdminMode) {
                    timeSlot.innerHTML = `
                        ${time}
                        <div class="toggle-slot ${isSlotAvailable ? 'available' : ''}" 
                             onclick="toggleTimeSlot(event, '${date}', '${time}')"></div>
                    `;
                    if (!isSlotAvailable) {
                        timeSlot.classList.add('disabled');
                    }
                    if (isBooked) {
                        timeSlot.classList.add('booked');
                        timeSlot.innerHTML += '<br>Занято';
                    }
                } else {
                    if (isBooked) {
                        timeSlot.classList.add('booked');
                        timeSlot.innerHTML = `${time}<br>Занято`;
                    } else if (!isSlotAvailable) {
                        timeSlot.style.display = 'none';
                    } else {
                        timeSlot.innerHTML = time;
                        timeSlot.onclick = () => selectTimeSlot(date, time);
                    }
                }
                
                timeSlotsContainer.appendChild(timeSlot);
            }

            if (isAdminMode) {
                const saveButton = document.createElement('button');
                saveButton.className = 'save-slots-btn';
                saveButton.textContent = 'Сохранить расписание';
                saveButton.onclick = () => saveAvailableSlots(date);
                timeSlotsContainer.appendChild(saveButton);
            }
        }

        function getAvailableSlots(date) {
            const dateAvailableSlots = availableSlots[date] || {};
            const dateBookings = bookings[date] || [];
            
            let availableCount = 0;
            for(let hour = 14; hour < 21; hour++) {
                const time = `${hour}:00`;
                // Если слот явно не отключен (false) и не забронирован, считаем его доступным
                const isSlotAvailable = dateAvailableSlots[time] !== false;
                const isBooked = dateBookings.some(booking => booking.time === time);
                
                if (isSlotAvailable && !isBooked) {
                    availableCount++;
                }
            }
            
            let word = 'мест';
            if (availableCount === 1) word = 'место';
            else if (availableCount >= 2 && availableCount <= 4) word = 'места';
            
            return `${availableCount} ${word}`;
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        }

        function selectDate(date) {
            selectedDate = date;
            generateTimeSlots(date);
        }

        function selectTimeSlot(date, time) {
            selectedTime = time;
            document.getElementById('booking-form').style.display = 'block';
        }

        function submitBooking() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const comment = document.getElementById('comment').value;

            if (!name || !phone) {
                alert('Пожалуйста, заполните обязательные поля');
                return;
            }

            // Создаем новую запись
            const booking = {
                name,
                phone,
                comment,
                time: selectedTime,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            // Сохраняем в Firebase
            if (!bookings[selectedDate]) {
                bookings[selectedDate] = [];
            }
            bookings[selectedDate].push(booking);
            database.ref('bookings').set(bookings)
                .then(() => {
                    // Закрываем форму
                    document.getElementById('booking-form').style.display = 'none';
                    // Показываем сообщение об успехе
                    alert(`Запись успешно создана!\nДата: ${selectedDate}\nВремя: ${selectedTime}`);
                })
                .catch((error) => {
                    alert('Произошла ошибка при сохранении записи. Пожалуйста, попробуйте снова.');
                    console.error('Ошибка:', error);
                });
        }

        function showBookingDetails(date) {
            const bookingDetails = document.getElementById('booking-details');
            const bookingsList = document.getElementById('bookings-list');
            const bookingDate = document.getElementById('booking-date');
            
            bookingDate.textContent = date;
            bookingsList.innerHTML = '';
            
            const dateBookings = bookings[date] || [];
            dateBookings.forEach(booking => {
                const bookingItem = document.createElement('div');
                bookingItem.className = 'booking-item';
                bookingItem.innerHTML = `
                    <p><strong>Время:</strong> ${booking.time}</p>
                    <p><strong>Имя:</strong> ${booking.name}</p>
                    <p><strong>Телефон:</strong> ${booking.phone}</p>
                    <p><strong>Комментарий:</strong> ${booking.comment || '-'}</p>
                `;
                bookingsList.appendChild(bookingItem);
            });
            
            bookingDetails.style.display = 'block';
            document.getElementById('time-slots').style.display = 'none';
        }

        function toggleTimeSlot(event, date, time) {
            event.stopPropagation();
            const slot = event.target;
            slot.classList.toggle('available');
            slot.parentElement.classList.toggle('disabled');
            
            if (!availableSlots[date]) {
                availableSlots[date] = {};
            }
            availableSlots[date][time] = slot.classList.contains('available');
        }

        function saveAvailableSlots(date) {
            database.ref('availableSlots').update({
                [date]: availableSlots[date] || {}
            }).then(() => {
                alert('Расписание сохранено');
            }).catch((error) => {
                alert('Ошибка при сохранении расписания');
                console.error('Ошибка:', error);
            });
        }

        // Инициализация календаря при загрузке
        generateCalendar(currentDate);

        // Добавляем функции для админ-панели
        const ADMIN_PASSWORD = 'admin123'; // Замените на свой сложный пароль

        function showAdminLogin() {
            const modal = document.getElementById('admin-login-modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'block';
            overlay.style.display = 'block';
            document.getElementById('admin-password').value = ''; // Очищаем поле пароля
        }

        function loginAdmin() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('admin-login-modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                isAdminMode = true;
                document.body.classList.add('admin-mode');
                alert('Вы вошли как администратор');
                generateCalendar(currentDate);
                if (selectedDate) {
                    generateTimeSlots(selectedDate);
                }
            } else {
                alert('Неверный пароль');
            }
        }

        // Закрытие модальных окон при клике на оверлей
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('admin-login-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
